<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hyperlinks ou hiperligações)</title>
</head>
<body>

    <!--
        Estrutura de um link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Domínio: fatecfranca.edu.br
        O domínio especifica o "dono", o responsável pelo link.
        
        O registro de somínio é controlado por órgãos e empresas, dependendo do
        lugar do mundo. No Brasil, o órgão se chama registro.br.
        
        O domínio é composto por várias partes:
        - br: TLD(top level domain) -> domínio de nível com mais alto. Nesse caso,
          representa um país, no caso, Brasil.
        - edu: alguns países, como Brasil, não permitem o registro de domínios
          diretamente após o seu TLD. Aqui, os domínios são registrados por 
          subcategorias, como o EDU, que são as instituições de ensino superior 
        - fatecfranca: o nome escolhido pelo detentos do domínio

        O subdomínio é uma parte do Domínio que pode ser criada livremente pelo 
        dono do domínio.
        -site: o subdomínio vem ANTES do nome do domínio

        /files/dsm-projeto-pedagogico.pdf: nome de um arquivo

        https://: é o PROTOCOLO de acesso ao conteúdo, é a "linguagem" que será
            usado para comunicação entre o seu navegador e o servidor onde se encontra 
            o conteúdo. A letra s no após http indica que a comunicação será 
            criptografada.

        Um link da Internet é tecnicamente chamado de URL (Universal Resource 
        Locator): Localizador universal de recursos
    -->

    <!--
        Links são acessados em HTML pela tag <a> (anchor, âncora). O parâmetro
        href indica o destino do link.
        Sempre que o destino linkado NÃO pertencer ao nosso próprio site, o 
        URL precisa iniciar com o protocolo (http:// ou https://).
    -->

    <a href="https://site.fatecfranca.edu.br/">Site oficial da Fatec Franca</a>

    <!--
        Links para download:
        download="nomedoarquivo.ext" -> O nome do arquivo baixado pode ser diferente do arquivo original
        type -> Indica o tipo MIME de arquivo
        Lista de tipos MIME:
        https://www.iana.org/assignments/media-types/media-types.xhtml
    -->

    <p>Para fazer o download da imagem, acesse <a href="img/apptiva-logo.png" download="logo.png">aqui</a></p>

    <p><a href="arquivos/horario-aulas-dsm-not-2021-1.pdf" download="horario.pdf" type="application/pdf">Horário de aulas</a></p>

    <p><a href="arquivos/tg-modelo-monografia-v20190904.docx" download="monografia.docx" type="application/msword">Modelo de monografia</a></p>

    <!--
        Download de arquivo de site externo (hotlink)
        Investigar: renomeação do arquivo não funciona para arquivos externos?!
    -->

    <p><a href="https://site.fatecfranca.edu.br/files/tg-modelo-slides-2018.ppt" download="slides.ppt" type="application/vnd.ms-powerpoint">Modelo de <em>slide</em></a></p>

</body>
</html>
